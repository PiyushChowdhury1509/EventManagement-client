<mat-sidenav-container class="sidebar-container">
  <mat-sidenav mode="side" opened class="sidebar" [formGroup]="filterForm">
    <h2 class="title">Apply Filters</h2>

    <section>
      <h3>Status</h3>
      <mat-radio-group formControlName="status">
        <mat-radio-button value="active">Active</mat-radio-button>
        <mat-radio-button value="archived">Archived</mat-radio-button>
        <mat-radio-button value="all">Urgent</mat-radio-button>
      </mat-radio-group>
    </section>

    <mat-divider></mat-divider>

    <section>
      <h3>Date Range</h3>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>From Date</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="startDate" />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>To Date</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="endDate" />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </section>

    <mat-divider></mat-divider>

    <section>
      <h3>Categories</h3>
      <div formGroupName="categories">
        <mat-checkbox *ngFor="let cat of categories" [formControlName]="cat">
          {{ cat }}
        </mat-checkbox>
      </div>
    </section>

    <div class="actions">
      <button mat-raised-button color="primary" (click)="applyFilters()">
        <mat-icon>filter_alt</mat-icon> Apply Filters
      </button>
      <button mat-stroked-button color="warn" (click)="clearFilters()">
        <mat-icon>clear</mat-icon> Clear All
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
