<div class="navbarDiv">
  <main class="navbar">
    <div class="logoDiv">
      <img src="../../../assets/eventLogo.jpg" />
      <h1>GoEvent</h1>
    </div>
    <div class="navbarLinks">
      <ul>
        <li [routerLink]="['/']">Home</li>
        <li [routerLink]="['/events']">Events</li>
        <li [routerLink]="['/notice']">Notices</li>
        <li *ngIf="isAdmin" [routerLink]="['/create-event']">Create Event</li>
      </ul>
    </div>
    <div class="profileDiv">
      <div *ngIf="!isLoggedIn" class="login-section">
        <button mat-button (click)="login()" class="login-btn">
          <mat-icon>login</mat-icon>
          Login
        </button>
      </div>

      <div *ngIf="isLoggedIn" class="profile-section">
        <div class="user-info">
          <mat-icon class="profile-icon">account_circle</mat-icon>
          <span class="username">{{ getDisplayName() }}</span>
          <span *ngIf="isAdmin" class="admin-badge">Admin</span>
        </div>
        <button mat-button (click)="logout()" class="logout-btn">
          <mat-icon>logout</mat-icon>
          Sign Out
        </button>
      </div>
    </div>
  </main>
</div>
