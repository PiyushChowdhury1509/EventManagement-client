<div class="event-page">
  <mat-card class="event-card">
    <mat-card-header>
      <mat-card-title>{{ event.name | uppercase }}</mat-card-title>
      <mat-card-subtitle>
        {{ formatDate(event.date) }} â€¢ {{ event.category | titlecase }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p class="description">{{ event.description }}</p>

      <div class="meta">
        <span><mat-icon>favorite</mat-icon> {{ event.likeCount }} Likes</span>
        <span
          ><mat-icon>comment</mat-icon> {{ event.commentCount }} Comments</span
        >
        <span
          ><mat-icon>group</mat-icon>
          {{ event.participants.length }} Participants</span
        >
      </div>
      <img *ngIf="event.files" src="{{ event.files }}" />
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="registerForEvent()">
        <mat-icon>event_available</mat-icon>
        Register Now
      </button>
    </mat-card-actions>
  </mat-card>
</div>
